<div class="card text-center mb-3" style="width: 18rem">
  <div class="card-body">
    <a [href]="targetPath">
      <img
        [src]="iconPath"
        class="card-img-top img-thumbnail"
        [alt]="cardTitle"
      />
    </a>
    <a [href]="targetPath" class="btn btn-primary">{{ cardTitle }}</a>
  </div>
</div>
